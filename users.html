<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container-fluid custom-navbar">
        <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12">
                <div w3-include-html="/includes/sidebar.html"></div>
            </div>
            <div class="col-lg-9 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Users</h5>
                        <div>
                            <button class="btn btn-secondary me-2" data-bs-toggle="modal"
                                data-bs-target="#addUserModal">
                                Add User
                            </button>
                            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editUserModal">
                                Edit User
                            </button>
                            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#deleteUserModal">
                                Delete User
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-h6-font">
                            <thead>
                                <tr>
                                    <th>User name</th>
                                    <th>Email </th>
                                    <th>Role/ Job Title</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Namuli Ariella</td>

                                    <td>Nakibuuka Josephine</td>
                                    <td>j.nakibuuka@young4chicks.com</td>
                                    <td>Sales Rep</td>                                   
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>


            <!-- Add User Modal -->
            <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addUserModal">Add User</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username">
                                </div>

                                <div class="form-group">
                                    <label for="username">Email</label>
                                    <input type="text" class="form-control" id="email">
                                </div>

                                <div class="form-group">
                                    <label for="title">Job title</label>
                                    <select class="form-control" id="title">
                                        <option value="">Select a job title</option>
                                        <option value="blooder_manager">Blooder Manager</option>
                                        <option value="sales_rep">Sales Rep</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Create password">
                                </div>
                                <div class="form-group">
                                    <label for="password-repeat">Password repeat</label>
                                    <input type="password" name="password-repeat" id="password-repeat"
                                        placeholder="Confirm password" class="form-control" id="password-repeat"><br>
                                </div>
                                <a href="/users.html" class="btn btn-dark">Add User</a>
                            </form>
                        </div>
                        <!--<div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>-->
                    </div>
                </div>
            </div>
            <!-- Edit User Modal -->

                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="editUserModal">Edit User</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        <div class="modal-body">

                                    <!--<input type="text" class="form-control" id="username">-->

                                        <option value="Namuli_Ariella">Namuli Ariella</option>
                                        <option value="Ssekikubo_Christopher">Ssekikubo Christopher</option>
                                        <option value="Nakibuuka_Josephine">Nakibuuka Josephine</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="username">Email</label>
                                    <input type="text" class="form-control" id="email">
                                </div>

                                <div class="form-group">
                                    <label for="title">Job title</label>
                                    <select class="form-control" id="title">
                                        <option value="">Select a job title</option>
                                        <option value="blooder_manager">Blooder Manager</option>
                                        <option value="sales_rep">Sales Rep</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>

                                <div class="form-group">
                                    <label for="password-repeat">Password repeat</label>
                                    <input type="password" name="password-repeat" id="password-repeat"
                                        placeholder="Confirm password" class="form-control" id="password-repeat"><br>
                                </div>
                                <a href="/users.html" class="btn btn-dark">Edit User</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete User Modal -->

                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="deleteUserModal">Delete User</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        <div class="modal-body">

                                        <option value="Namuli_Ariella">Namuli Ariella</option>

                                <a href="/users.html" class="btn btn-dark">Delete User</a>

            </div>
