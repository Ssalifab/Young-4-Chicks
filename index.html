<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young4Chicks_Login</title>
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div id="welcomeLogo">
                    <img src="/img/Young-4-Chicks.jpg" alt="Young-4-Chicks logo">
                </div>
            </div>
            <div class="col-6">
                <h2 id="welcomeText">Welcome to Young4Chicks</h2>
                <div class="card text-white bg-secondary mb-3" style="max-width: 35rem;">
                    <div class="card-header bg-dark">Login to your account:</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>

                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me:</label>
                            </div>
                            <a href="/dashboard.html" class="btn btn-dark">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="/css/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
